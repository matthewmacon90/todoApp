<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>ToDo List</title>
</head>
<body class="dark"> 
    <h1>Welcome!</h1>
        <!-- <h2>Create your todo list today!</h2> -->
        <p>This app was created for you to create your todo list.  
            Use the form below to create your list!
        </p>
    <section class="formContainer">
        <form id="taskCreator">
            <label for="createTask">
                Add a task to your list:
                <input type="text" id="createTask" name="createTask" placeholder="Go to carwash">
            </label>
            <button class="addTaskBtn">Add to list!</button>
        </form>
    </section>
    <section class="listContainer">
        <h2>Your List</h2>
        <ul id="list">
            <li>Example: Go to the store<button class="removeTaskBtn">Remove Task</button></li>
            <li>Example: Pick up the kids from daycare<button class="removeTaskBtn">Remove Task</button></li>
            <li>Example: Call the doctor<button class="removeTaskBtn">Remove Task</button></li>
        </ul>
    </section>
    <script src="app.js"></script>
</body>
</html>
